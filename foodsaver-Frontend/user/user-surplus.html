<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Saver | Available Food</title>
  <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body class="user-available-page">

<script>
/* üîê USER ACCESS GUARD */
const token = localStorage.getItem("token");
const role  = localStorage.getItem("role");
const email = localStorage.getItem("email");

if (!token || role?.toUpperCase() !== "USER") {
  localStorage.clear();
  window.location.href = "../index.html";
}
</script>

<div class="app">
  <aside class="sidebar">
    <button class="sidebar-close" onclick="toggleSidebar()">‚úï</button>   
    <h2 class="logo">FoodSaver</h2>
    <nav>
      <a data-page="user-dashboard.html">Dashboard</a>
      <a class="active">Available Food</a>
      <a data-page="settings.html">Settings</a>
      <a id="logoutBtn">Logout</a>
    </nav>
  </aside>

  <main class="content">
    <header class="user-topbar">
      <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
      <h1>Available Food</h1>
      <div class="user-top-actions">
        <button id="themeToggle" class="outline-btn">üåô</button>
        <div class="avatar">NGO</div>
      </div>
       <input type="search" id="searchInput" placeholder="Search food / location / hall" />
    </header>

    <section class="surplus-grid" id="grid"></section>
  </main>
</div>

<script>
/* ===== BASE URL (RENDER BACKEND) ===== */
const BASE_URL = "https://foodsaver-backend-d964.onrender.com";

/* ===== AUTH HEADERS ===== */
function authHeaders() {
  return { Authorization: "Bearer " + token };
}

let allFood = [];

/* ================= RENDER ================= */
function render(data) {
  grid.innerHTML = "";

  if (!data.length) {
    grid.innerHTML = "<p>No food available.</p>";
    return;
  }

  data.forEach(item => {
    grid.innerHTML += `
     <div class="surplus-card"
     data-id="${item.id}"
     data-created="${item.createdAt}"
     data-expiry="${item.expiryHours}">
        <h3>${item.foodName}</h3>
        <p>üìç ${item.location}</p>
        <p>üë• Serves: ${item.quantity}</p>
        <p>üìû Contact: <b>${item.adminMobile}</b></p>
        <p>üè¢ Posted by: <b>${item.postedBy}</b></p>
        <p>‚è≥ Expires in <span class="expiry-time">--</span></p>

        ${
          item.status === "ACCEPTED"
            ? `<button disabled class="primary-btn small" style="opacity:.6">
                 Accepted ‚úì
               </button>`
            : `<button class="primary-btn small"
                 onclick="acceptFood(${item.id})">
                 Accept
               </button>`
        }
      </div>
    `;
  });

  startExpiryTimers();
}

/* ================= LOAD ================= */
function loadFood() {
  fetch(`${BASE_URL}/api/surplus/available`, { headers: authHeaders() })
    .then(res => res.ok ? res.json() : [])
    .then(data => {

      allFood = data.filter(item => {
       const created = new Date(item.createdAt + "Z").getTime();
        const expiry  = created + item.expiryHours * 3600000;

       if (item.status === "PICKED") return false;

        // üî• hide ACCEPTED cards only for OTHER users
      if (item.status === "ACCEPTED" && item.acceptedBy !== item.postedBy && item.acceptedBy !== item.acceptedBy) return false;

        // ‚úÖ REMOVE IF EXPIRED
        if (expiry <= Date.now()) return false;

        return true;
      });

      render(allFood);
      enableSearch(allFood, render);
    });
}
/* ================= SEARCH ================= */
function enableSearch(source, renderFn) {
  searchInput.addEventListener("input", e => {
    const q = e.target.value.toLowerCase().trim();

    if (!q) {
      renderFn(source);
      return;
    }

    renderFn(
      source.filter(i =>
        i.foodName.toLowerCase().includes(q) ||
        i.location.toLowerCase().includes(q) ||
        i.postedBy.toLowerCase().includes(q)
      )
    );
  });
}

function acceptFood(id) {
  fetch(`${BASE_URL}/api/surplus/${id}/accept?email=${email}`, {
    method: "PUT",
    headers: authHeaders()
  })
  .then(res => {
    if (!res.ok) throw new Error("Accept failed");
    loadFood(); // refresh list
  })
  .catch(err => console.error("Accept error:", err));
}  

/* ================= ACCEPT ================= */
function startExpiryTimers() {
  document.querySelectorAll(".surplus-card").forEach(card => {
    const el = card.querySelector(".expiry-time");

    const id = card.dataset.id;
    const expiryHours = Number(card.dataset.expiry);
    const createdAt = new Date(card.dataset.created + "Z").getTime(); // ‚úÖ FIX

    if (!id || isNaN(expiryHours) || isNaN(createdAt)) {
      el.textContent = "‚Äî";
      return;
    }

    const expiryAt = createdAt + expiryHours * 3600000;

    const interval = setInterval(() => {
      const diff = expiryAt - Date.now();

      if (diff <= 0) {
        clearInterval(interval);
        card.remove();
        return;
      }

      const h = Math.floor(diff / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);

      el.textContent =
        `${String(h).padStart(2, "0")}h ` +
        `${String(m).padStart(2, "0")}m ` +
        `${String(s).padStart(2, "0")}s`;
    }, 1000);
  });
}
/* INIT */
loadFood();

/* LOGOUT */
logoutBtn.onclick = () => {
  localStorage.clear();
  window.location.href = "../index.html";
};
</script>

<script>
function toggleSidebar() {
  document.querySelector(".sidebar").classList.toggle("open");
}
</script>  

<script src="../js/app.js"></script>
</body>
</html>
